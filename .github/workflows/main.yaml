name: Terraform Development CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "sadcloud/**"
      - ".github/workflows/main.yaml"

env:
  TF_WORKING_DIR: "sadcloud"
  S3_CLOUD_CUSTODIAN_BUCKET_NAME: "diraht-sadcloud-cloud-custodian"
  AWS_REGION: "us-east-1"

jobs:
  terraform:
    name: "Terraform"
    permissions:
      contents: "read"
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Debug working directory
        run: |
          pwd
          ls -la

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Cloud Custodian
        run: pip install c7n

      - name: Run Cloud Custodian Policies
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of TF_WORKING_DIR: ${{ env.TF_WORKING_DIR }}"
          if [ -d "${{ env.TF_WORKING_DIR }}" ]; then
            cd "${{ env.TF_WORKING_DIR }}"
            echo "Changed to ${{ env.TF_WORKING_DIR }}"
            echo "Contents of ${{ env.TF_WORKING_DIR }}:"
            ls -la
            if [ -f "custodian-policies.yaml" ]; then
              custodian run -s . custodian-policies.yaml
            else
              echo "custodian-policies.yaml not found in ${{ env.TF_WORKING_DIR }}"
              exit 1
            fi
          else
            echo "Directory ${{ env.TF_WORKING_DIR }} not found"
            exit 1
          fi

      - name: Upload Custodian Logs to S3 (Optional)
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp . s3://${{ env.S3_CLOUD_CUSTODIAN_BUCKET_NAME }}/custodian-logs/ --recursive
